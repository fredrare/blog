baseURL: 'https://fredrare.com/'
languageCode: 'es-PE'
title: 'Fredrare'
theme: 'hugo-theme-tokiwa'

DefaultContentLanguage: es
author: Fredrare
enableInlineShortcodes: true
footnoteReturnLinkContents: ^
hasCJKLanguage: true

markup:
  highlight:
    style: monokailight
  goldmark:
    renderer:
      unsafe: true

params:
  bannerFont: fonts/SourceHanSerifCN-VF.otf
  description: Just an acoustic vibing weeb
  env: production # for Google Analytics and DISQUS.
  avatar: /images/anti.png 
  fuse: true # for searchbox. JSON must added to output contents. See [outputs].
  math: true # for introducing $KaTeX$
  useChineseFonts: true 
  postDateFormat: 2006-1-2
  themeColor: "#f1f5f9"

menu:
# Shown in the side menu.
  main:
    - identifier: post
      name: Posts
      url: /post/
      weight: 1
    - identifier: about
      name: About
      url: /about/
      weight: 3

taxonomies:
  category: categories
  series: series
  tag: tags

social:
  github: https://github.com/fredrare
  discord: https://discord.gg/tJa66GNhej
  twitch: https://www.twitch.tv/antitesista
  youtube: https://www.youtube.com/channel/UChoPALPKVTsNVRt9zjMTJ9Q
  # gitlab: https://gitlab.com/
  # instagram: http://example.com/
  # mail: mailto:anon@example.com
  # twitter: https://twitter.com/
  # weibo: http://example.com/
  # zhihu: http://example.com/
  # any icon in layouts/partials/svg can be used by the name without the -line.svg

outputs:
  home:
  - HTML
  - RSS
  - JSON